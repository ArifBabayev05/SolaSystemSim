<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Solar-system</title>
</head>

<body>
    
    <section>
            <div class="solar-system position-relative mx-auto" style="width: 780px;height: 780px;">

                    <div id="sun" class="bg-warning rounded-circle position-absolute top-50 start-50">
                    </div>

                    <div class="orbit earth-orbit position-absolute top-50 start-50 rounded-circle"></div>
                    <div class="earth-spin position-absolute top-50 start-50 ">
                        <div class="orbit moon-orbit position-absolute top-0 start-50 rounded-circle"></div>
                        <div class="moon-spin position-absolute top-0 start-50 ">
                            <div id="moon" class="bg-light rounded-circle position-absolute top-0 start-50"></div>
                        </div>
                        <div id="earth" class="position-absolute top-0 start-50 rounded-circle bg-primary"></div>    
                    </div>

                    <div class="orbit mercury-orbit position-absolute top-50 start-50 rounded-circle"></div>
                    <div class="mercury-spin position-absolute top-50 start-50 top-0 start-50">
                      <div id="mercury" class="bg-warning position-absolute top-0 start-50 rounded-circle"></div>
                    </div>
                </div>
    </section>
</body>

</html>
